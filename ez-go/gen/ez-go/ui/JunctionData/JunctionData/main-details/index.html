<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--8 ">
	                        <fd-checkbox id="idIsRaining"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.IsRaining">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsRaining" dg-required="false">IsRaining</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idJunction" dg-required="false" dg-colon="true">Junction</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idJunction"
	                            name="Junction"
	                            state="{{ forms.details['Junction'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Junction"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsJunction"
	                            dg-placeholder="Search Junction ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTimestamp" dg-required="false" dg-colon="true">Timestamp</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Timestamp'].$valid }}">
	                            <fd-input id="idTimestamp"
	                                name="Timestamp"
	                                state="{{ forms.details['Timestamp'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Timestamp"
	                                ng-readonly="action === 'select'"
	                                type="time">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--8 ">
	                        <fd-checkbox id="idIsFallen"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.IsFallen">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsFallen" dg-required="false">IsFallen</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--8 ">
	                        <fd-checkbox id="idIsNoisy"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.IsNoisy">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsNoisy" dg-required="false">IsNoisy</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--8 ">
	                        <fd-checkbox id="idIsAmbulancePassing"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.IsAmbulancePassing">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsAmbulancePassing" dg-required="false">IsAmbulancePassing</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--8 ">
	                        <fd-checkbox id="idIsFoggy"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.IsFoggy">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsFoggy" dg-required="false">IsFoggy</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" dg-type="emphasized" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
