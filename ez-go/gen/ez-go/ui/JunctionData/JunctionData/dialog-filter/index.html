<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="JunctionData Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idIsRaining"
	                            compact="false"
								ng-init="entity.isIsRainingIndeterminate=true"
								ng-model="entity.IsRaining"
								dg-indeterminate="entity.isIsRainingIndeterminate"
								ng-click="entity.isIsRainingIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsRaining">IsRaining</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idJunction" dg-colon="true">Junction</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idJunction"
	                            name="Junction"
	                            state="{{ forms.details['Junction'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Junction"
	                            dropdown-items="optionsJunction"
	                            dg-placeholder="Search Junction ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTimestamp" dg-colon="true">Timestamp</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Timestamp'].$valid }}">
	                            <fd-input id="idTimestamp"
	                                name="Timestamp"
	                                state="{{ forms.details['Timestamp'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Timestamp"
	                                type="time">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idIsFallen"
	                            compact="false"
								ng-init="entity.isIsFallenIndeterminate=true"
								ng-model="entity.IsFallen"
								dg-indeterminate="entity.isIsFallenIndeterminate"
								ng-click="entity.isIsFallenIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsFallen">IsFallen</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idIsNoisy"
	                            compact="false"
								ng-init="entity.isIsNoisyIndeterminate=true"
								ng-model="entity.IsNoisy"
								dg-indeterminate="entity.isIsNoisyIndeterminate"
								ng-click="entity.isIsNoisyIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsNoisy">IsNoisy</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idIsAmbulancePassing"
	                            compact="false"
								ng-init="entity.isIsAmbulancePassingIndeterminate=true"
								ng-model="entity.IsAmbulancePassing"
								dg-indeterminate="entity.isIsAmbulancePassingIndeterminate"
								ng-click="entity.isIsAmbulancePassingIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsAmbulancePassing">IsAmbulancePassing</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<fd-checkbox id="idIsFoggy"
	                            compact="false"
								ng-init="entity.isIsFoggyIndeterminate=true"
								ng-model="entity.IsFoggy"
								dg-indeterminate="entity.isIsFoggyIndeterminate"
								ng-click="entity.isIsFoggyIndeterminate=false">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idIsFoggy">IsFoggy</fd-checkbox-label>
                        </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
